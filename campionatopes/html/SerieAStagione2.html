<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Partite - Giornata 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Campionato - Giornata 1</h1>

  <div class="partita" onclick="toggleDetails(this)">
    <div class="titolo-partita">Bari 0 - 1 Parma</div>
    <div class="dettagli">
      <p><strong>Marcatori:</strong> Gervinho (Parma)</p>
      <div class="divise">
        <img src="img/maglia_bari.png" alt="Maglia Bari" class="divisa">
        <img src="img/ball.png" alt="Pallone" class="pallone">
        <img src="img/maglia_parma.png" alt="Maglia Parma" class="divisa">
      </div>
      <p>Note: Partita giocata allo Stadio San Nicola.</p>
    </div>
  </div>

  <div class="partita" onclick="toggleDetails(this)">
    <div class="titolo-partita">Cagliari 1 - 1 Napoli</div>
    <div class="dettagli">
      <p><strong>Marcatori:</strong> Pavoletti (CAG), Osimhen (NAP)</p>
      <div class="divise">
        <img src="img/maglia_cagliari.png" alt="Maglia Cagliari" class="divisa">
        <img src="img/ball.png" alt="Pallone" class="pallone">
        <img src="img/maglia_napoli.png" alt="Maglia Napoli" class="divisa">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
